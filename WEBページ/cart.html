        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-left">
                <a href="http://127.0.0.1:5500/top.html">
                    <h1 class="logo">Suis</h1>
            </div>
            <div class="header-right">
                <div class="header-icon">
                    <a href="#"><span class="fa fa-search"></span></a>
                    <a href="#"><span class="fa fa-shopping-cart"></span></a>
                    <a href="#" class="login" id="login-show"><span class="fa fa-user"></span></a>
                    <a href="http://127.0.0.1:5500/contact.html">Contact</a>
                    <a href="#">News</a>
                    <a href="http://127.0.0.1:5500/shop.html">Shop</a>
                    <a href="http://127.0.0.1:5500/about.html">About</a>
                    <a href="http://127.0.0.1:5500/top.html#second">Item</a>
                </div>
            </div>
        </div>
    </header>
    <div class="signup-modal-wrapper">
    </div>
    <div class="login-modal-wrapper" id="login-modal">
        <div class="modal">
            <div class="close-modal">
                <i class="fa fa-x fa-times"></i>
            </div>
            <div id="login-form">
                <p>log in</p>
                <form action="#">
                    <input class="form-control" type="text" placeholder="E-mail address">
                    <input class="form-control" type="password" placeholder="Password">
                    <div id="submit-btn">Log In</div>
                </form>
            </div>
        </div>
    </div>

    <div class="top-wrapper">
        <div class="container">
            <div class="cart">
                <img src="https://online.henderscheme.com/photo/photo/ol-s-bjm/s-ol-s-bjm_black-white-1.jpg?1643537236">
                <div class="cart-contents">
                    <h2>bijou mule</h2>
                    <p>color: black
                        <br>size: 1</p>
                    <p>Price:　<span>¥57,970</span></p>
                    <p>puantity:　<span>1</span><a class="delete" href="http://127.0.0.1:5500/item.html#">delete</a>
                    </p>
                </div>
            </div>
            <div class="total">
                <p>total :<span>¥57,970</span></p>
            </div>

            <form>
                <div class="form">
                    <tbody>
                        <h2>連絡先情報</h2>
                        <p>メールアドレス<span class=zettai>*必須</span></p>
                        <input class="text" type="text" required>
                        <p><input type="checkbox" checked>ニュースとオファーをメールで受け取る。</p>
                        <h2>お届け先情報</h2>
                        <p>氏名<span class=zettai>*必須</span></p><input class="text" type="text" placeholder="姓" required>
                        <input class="text" type="text" placeholder="名" required>
                        <p>ご住所</p>
                        <p>郵便番号<span class=zettai>*必須</span></p>
                        <td>
                            <input id="input" class="zipcode text" type="text" name="zipcode" value=""
                                placeholder="例：2600026" required>
                            <button id="search" type="button">住所検索</button>
                            <p id="error"></p>
                        </td>


                        <p>都道府県<span class=zettai>*必須</span></p>
                        <td>
                            <input id="address1" class="text" type="text" name="address1" placeholder="例：千葉県">
                        </td>




                        <p>市区群<span class=zettai>*必須</span></p>
                        <td>
                            <input id="address2" class="text" type="text" name="address2" placeholder="例：千葉市中央区">
                        </td>



                        <p>町村、番地など<span class=zettai>*必須</span></p>
                        <td><input id="address3" class="text" type="text" name="address3" placeholder="例：千葉港1－2"></td>

                        <p>マンション、アパート、ビル名</p><input class="text" type="text" placeholder="例：中研修室4">
                        <p>電話番号<span class=zettai>*必須</span></p><input class="text" type="text"
                            placeholder="例：0364477448" required>

                    </tbody>
                </div>
                <div class="buy">
                    <a class="continue" href="http://127.0.0.1:5500/top.html">continue shopping</a>
                    <input class="order" type="submit" value="order" formaction="http://127.0.0.1:5500/thankyou.html">
                </div>
            </form>

            <footer>
                <div class="footer-contents">
                    <a href="http://127.0.0.1:5500/top.html">
                        <h2>Suis</h2>
                    </a>
                </div>
            </footer>
            <script src="script.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/fetch-jsonp@1.1.3/build/fetch-jsonp.min.js"></script>
