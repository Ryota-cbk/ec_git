<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contact｜スイ Suis Official Online Shop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheet7.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</head>

<body>
    <header>
        <div class="container">
            <div class="header-left">
                <a href="http://127.0.0.1:5500/top.html">
                    <h1 class="logo">Suis</h1>
                </a>
            </div>

            <div class="header-right">
                <div class="header-icon">
                    <a href="#"><span class="fa fa-search"></span></a>
                    <a href="#"><span class="fa fa-shopping-cart"></span></a>
                    <a href="#" class="login" id="login-show"><span class="fa fa-user"></span></a>
                    <a href="#third">Contact</a>
                    <a href="#">News</a>
                    <a href="http://127.0.0.1:5500/shop.html#">Shop</a>
                    <a href="http://127.0.0.1:5500/about.html">About</a>
                    <a href="http://127.0.0.1:5500/top.html#second">Item</a>
                </div>
            </div>
        </div>

    </header>
    <div class="signup-modal-wrapper">
    </div>
    <div class="login-modal-wrapper" id="login-modal">
        <div class="modal">
            <div class="close-modal">
                <i class="fa fa-x fa-times"></i>
            </div>
            <div id="login-form">
                <p>log in</p>
                <form action="#">
                    <input class="form-control" type="text" placeholder="E-mail address">
                    <input class="form-control" type="password" placeholder="Password">
                    <div id="submit-btn">Log In</div>
                </form>
            </div>
        </div>
    </div>


    <div class="contact-form" id="third">
        <form>
        <h1 class="section-title">Contact</h1>
        <div class="form-content">
            <p>お名前(漢字)*</p>
            <input class="form" type="text" placeholder="お名前(漢字)" required>
            <p>お名前(フリガナ)*</p>
            <input class="form" type="text" placeholder="お名前(フリガナ)" required>
            <p>E-MAIL*</p>
            <input class="form" type="text" placeholder="E-mail" required>
            <p>電話番号* (例：09012345678（ハイフンなし・半角)</p>
            <input class="form" type="text" placeholder="電話番号" required><br>
            <select name="kindof" id="" placeholder="選択してください">
                <option value="選択してください">選択してください</option>
                <option value="ご注文について">ご注文について</option>
                <option value="商品について">商品について</option>
                <option value="配送について">配送について</option>
                <option value="リペアについて">リペアについて</option>
                <option value="返品交換について">返品・交換について</option>
                <option value="その他">その他</option>
            </select>
            <p>お問い合わせ内容*</p>
            <textarea class="zissai" placeholder="商品に関するお問い合わせは、商品名、カラー、サイズ等をご記載してください。" required></textarea><br>
            <div class="contact-submit2"><input class="contact-submit" type="submit" value="送信"></div>
            </div>
        </form>
        </div>

    </div>


    <footer>
        <div class="footer-contents">
            <a href="http://127.0.0.1:5500/top.html">
                <h2>Suis</h2>
            </a>
        </div>
    </footer>
    <script src="script.js">

    </script>
</body>

</html>
